      //Q1  Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.
      function calculateTriangleArea(a, b, c) {
        const s = (a + b + c) / 2;
        const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        return area;
      }

      const side1 = 5;
      const side2 = 6;
      const side3 = 7;

      const area = calculateTriangleArea(side1, side2, side3);
      console.log("The area of the triangle is: " + area);

      //Q2 Write a JavaScript program to get the difference between a given number and 13, if the number is broader than 13 return double the absolute difference.

      function number(n) {
        if (n <= 13) {

          return (13 - n) * 2;
        }
      }

      //    Q5 Write a JavaScript program to remove a character at the specified position in a given string and return the modified string.

      function removeChar(str, index) {
        if (index < 0 || index >= str.length) {
          return str;
        } else {
          return str.slice(0, index) + str.slice(index + 1);
        }
      }
      console.log(removeChar("hello", 4));

      // Q6 Write a JavaScript program to create a new string from a given string by changing the position of the first and last characters. The string length must be broader than or equal to 1.
      function swapChar(str) {
        if (str <= 1) {
          return str;
        } else {
          let firstChar = str[0];
          let lastChar = str[str.length - 1];
          let middleChar = str.substring(1, str.length, -1);
          return lastChar + middleChar + firstChar;
        }
      }
      console.log(swapChar("alan"));

      // Q12 Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive

      function range(num1, num2) {
        range1 = num1 >= 40 && num2 <= 60;
        range2 = num1 >= 70 && num2 <= 100;

        return inRange;
      }

      // Q12 Write a JavaScript program to find the largest number from the two given positive integers. The two numbers are in the range 40..60 inclusive

      function largeNum(a, b) {

        }
        return Math.max(a, b);
      }

      // Q13 Write a program to check whether a specified character exists between the 2nd and 4th positions in a given string

      function position(str, char) {

        }
        const substring = str.substring(1, 4);

      }

      // Q14 Write a JavaScript program to produce a new string that has the first 3 characters in lower case from a given string. If the string length is less than 3 convert all the characters to upper case.

      function strLength(str) {
        if (str.length < 4) {
          return str.toUpperCase();
        } else {
          const firstString = str.substring(0, 3).toLowerCase();
          const remainingString = str.substring(3);
          return firstString + remainingString;
        }
      }

      function program(num1, num2, num3) {

        const digit2 = num2 % 10;
        const digit3 = num3 % 10;

        }

      // Q16 Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.
      function replace(str) {
        let result = "";
        for (i = 0; i < str.length; i++) {
          let charCode = str.charCodeAt(i);
          if (charCode === 122) {
            result += "a";
          } else {
            result += String.fromCharCode(charCode + 1);
          }
        }
        return result;
      }
      console.log(replace("apple"));

      //Q17 Write a JavaScript program to capitalize the first letter of each word in a given string.
      function capitalizeFirstLetter(str) {
    const words = str.split(" ");
    const capitalizedWords = words.map(word => {
        return word.charAt(0).toUpperCase() + word.slice(1);
    });

    const result = capitalizedWords.join(" ");

    return result;
}
console.log(capitalizeFirstLetter("hello world"));
