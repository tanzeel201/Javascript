// Q55  Write a JavaScript function that returns the longest palindrome in a given string.
function longestPalindrome(str) {
   
    function isPalindrome(s) {
        return s === s.split('').reverse().join('');
    }

    let longest = '';
    for (let i = 0; i < str.length; i++) {
        for (let j = i + 1; j <= str.length; j++) {
            let substring = str.slice(i, j);
            if (isPalindrome(substring) && substring.length > longest.length) {
                longest = substring;
            }
        }
    }
    return longest;
}


const inputString = "babad";
console.log(longestPalindrome(inputString));

    } else {

// Q59 Write a JavaScript program to compute the exponent of a number. 
function mergeSort(arr) {
    if (arr.length <= 1) {
        return arr;
    }

    const middle = Math.floor(arr.length / 2);
    const left = arr.slice(0, middle);
    const right = arr.slice(middle);

    const sortedLeft = mergeSort(left);
    const sortedRight = mergeSort(right);

    return merge(sortedLeft, sortedRight);
}

function merge(left, right) {
    let result = [];
    let leftIndex = 0;
    let rightIndex = 0;
    while (leftIndex < left.length && rightIndex < right.length) {
        if (left[leftIndex] < right[rightIndex]) {
            result.push(left[leftIndex]);
            leftIndex++;
        } else {
            result.push(right[rightIndex]);
            rightIndex++;
        }
    }

    return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
}

const array = [8, 3, 6, 2, 7, 1, 4, 5];
console.log("Original array:", array);
const sortedArray = mergeSort(array);
console.log("Sorted array:", sortedArray);

// 60 Write a JavaScript program to search for a given integer in an array of sorted integers using the Binary Search Algorithm and recursion.
function binarySearch(arr, target, left = 0, right = arr.length - 1) {
    if (left > right) {
        return -1;
    }
    const mid = Math.floor((left + right) / 2);

    if (arr[mid] === target) {
        return mid;
    }

    else if (target < arr[mid]) {
        return binarySearch(arr, target, left, mid - 1);
    }
    else {
        return binarySearch(arr, target, mid + 1, right);
    }
}

// Q65  Write a JavaScript program to find the Armstrong numbers of 3 digits.
function isArmstrong(number) {
    const numString = number.toString();
    const numDigits = numString.length;
    let sum = 0;

    for (let i = 0; i < numDigits; i++) {
        sum += Math.pow(parseInt(numString[i]), numDigits);
    }

    return sum === number;
}

function findArmstrongNumbers() {
    const armstrongNumbers = [];
    for (let i = 100; i < 1000; i++) {
        if (isArmstrong(i)) {
            armstrongNumbers.push(i);
        }
    }
    return armstrongNumbers;
}
const armstrongNumbers = findArmstrongNumbers();
console.log("Armstrong numbers of 3 digits:", armstrongNumbers);

// Q73 Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.  

function replaceWithNextCharacter(str) {
    let result = '';
    for (let i = 0; i < str.length; i++) {
        let charCode = str.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) { 
            charCode = (charCode - 65 + 1) % 26 + 65;
        } else if (charCode >= 97 && charCode <= 122) { 
            charCode = (charCode - 97 + 1) % 26 + 97;
        }
        result += String.fromCharCode(charCode);
    }
    return result;
}
